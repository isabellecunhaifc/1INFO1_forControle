<meta charset="UTF-8">
<script>
    /*
    Problema: Identificar vogais
    Considere a seguinte frase: "O rato roeu a roupa do rei de Roma". Peça para o usuário informar uma vogal. Conte quantas vezes a vogal aparece na frase. Apresente o resultado para o usuário.
    Por exemplo, se o usuário informar a vogal "a", o resultado será 4, que é a quantidade de vezes que a vogal "a" aparece na frase.
    */

    //Entrada
    let frase = ["O rato roeu a roupa do rei de Roma"];
    let vogais = ["a", "e", "i", "o", "u"]
    let quantidade = 0;
    const vogal = prompt('Informe uma vogal:').toLowerCase();
    //Processamento
    for (let i = 0; i < frase.length; i++) {
       if(frase[i] == vogais){
        quantidade++
       }
    }

    //Saída
    document.write(`Quantidade de vezes que a vogal ${vogal} apareceu: ${quantidade}`)

</script>
